<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style.css">
    <title>Todolist</title>
</head>
<body>
    <h1>Todo-lista</h1>
    <!-- Counter for the amount of completed tasks -->
    <p id="counter">x completed tasks</p>
    <p id="error"></p>
    <!-- Handle input text that will get added as an item in the list below -->
      <input type="text" name="" id="input">
      <input type="button" id="addBtn" value="Add to list"></input>
    <!-- Container for the list of todo items -->
    <div class="container">
        <ul id="list">
        </ul>
    </div>
    <script src="resources/script.js"></script>
</body>
</html>
